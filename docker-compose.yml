version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: johnmgibson-web
    environment:
      FLASK_ENV: production
      FLASK_APP: run.py
      PORT: 5000
    # no "ports:" here â€“ we let Nginx Proxy Manager talk to it via Docker network
    expose:
      - "5000"
    restart: unless-stopped
    networks:
      - proxy

networks:
  proxy:
    external: true
